<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Robot Arm Learning Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .canvas-container {
            background: #f0f4f8;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            position: relative;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            cursor: crosshair;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .start-btn:disabled {
            opacity: 0.5;
        }

        .mode-btn {
            background: #3498db;
            color: white;
        }

        .mode-btn.active {
            background: #27ae60;
        }

        .reset-btn {
            background: #f0f4f8;
            color: #333;
        }

        .status {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .attempt-indicator {
            display: inline-block;
            padding: 5px 15px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-weight: 600;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .info-box p {
            color: #555;
        }

        .mode-indicator {
            display: inline-block;
            padding: 8px 16px;
            background: #3498db;
            color: white;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Interactive Robot Arm Learning</h1>
        <p class="subtitle">Click to position the robot and object, then watch it learn!</p>

        <div class="status" id="status">
            <h2>Setup Mode</h2>
            <p>Click on the canvas to place the robot base</p>
            <div class="mode-indicator" id="modeIndicator">Mode: Place Robot</div>
        </div>

        <div class="canvas-container">
            <canvas id="canvas" width="600" height="400"></canvas>
        </div>

        <div class="controls">
            <button class="mode-btn active" id="robotModeBtn" onclick="setMode('robot')">Place Robot</button>
            <button class="mode-btn" id="objectModeBtn" onclick="setMode('object')">Place Object</button>
            <button class="start-btn" id="startBtn" onclick="startDemo()" disabled>Start</button>
            <button class="reset-btn" onclick="resetDemo()">Reset</button>
        </div>

        <div class="info-box">
            <p><strong>Instructions:</strong></p>
            <p>1. Place Robot â†’ click canvas</p>
            <p>2. Place Object â†’ click canvas</p>
            <p>3. Click Start to run the simulation.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
